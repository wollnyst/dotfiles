- defaults:
    link:
      create: true

- clean: ['~']

- link:
    ~/.editorconfig: .editorconfig
    ~/.gitinore: .gitignore
    ~/.aliases: aliases.sh
    ~/.bash_profile: bash_profile.sh
    ~/.bash_prompt: bash_prompt.sh
    ~/.bashrc: bashrc.sh
    ~/.exports: exports.sh
    ~/.functions: functions.sh
    ~/.gitconfig: gitconfig
    ~/.hushlogin: hushlogin
    ~/.inputc: input.sh
    ~/.ssh/authorized_keys: ssh/authorized_keys
    ~/.ssh/config: ssh/config
    ~/.ssh/id_rsa.pub: ssh/id_rsa.pub
    ~/.screen: screen.sh
    ~/.opt/bin/z.sh:
        path: opt/bin/z.sh
        create: true
    ~/.vimrc: vimrc.sh
